<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" href="./images/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./responsivo.css">
    <title>Frontend Mentor | Social links profile</title>

</head>

<body>
    <header>
        <main class="card">
            <img id="user-img" src="./images/avatar-jessica.jpeg" alt="user image">
            <div>
                <h1 id="user-name">Jessica Randall</h1>
                <h3 id="local">London, United Kingdom</h3>
                <h4 id="info">"Front-end developer and avid reader"</h4>
            </div>
            <ul>
                <li>
                    <a href="#" alt="link to Github">Github</a>
                </li>
                <li>
                    <a href="#" alt="link to Frontend Mentor">Frontend Mentor</a>
                </li>
                <li>
                    <a href="#" alt="link to Linkedin">Linkedin</a>
                </li>
                <li>
                    <a href="#" alt="link to Twitter">Twitter</a>
                </li>
                <li>
                    <a href="#" alt="link to Instagram">Instagram</a>
                </li>
            </ul>
        </main>

    </header>
</body>

</html>
